<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  />
  
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"/>
<link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  
  <body>
    <i id="show-main-loader" class='bx bx-loader-alt bx-spin'></i>
    <div class="callout toast"id="toast" >
        <span id="toast-message" class="spanTag">Error</span>
        <span class="closebtn" onclick="this.parentElement.style.display='none';">Ã—</span>
      </div>
      
    <nav class="sidebar" >
      <header class="header-design">
          <div onclick="navigateTo('DASHBOARD')">
              
                  <img class="image-design" src="./img/logo.png" alt=""  srcset="">
              
          </div>
      </header>
      <div class="menu-bar">
          <div class="menu">
              <!-- <li class="search-box">
                  <i class='bx bx-search icon'></i>
                  <input type="text" placeholder="Search...">
              </li> -->
              <ul class="menu-links">
                  
                  <li class="nav-link">
                    <a onclick="navigateTo('DASHBOARD')">
                      <i class='bx bxs-user-detail icon'></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>
                  <li class="nav-link">
                    <a onclick="navigateTo('INCOME')">
                      <i class='bx bxs-bank icon'></i>
                        <span class="text nav-text">Investment</span>
                    </a>
                </li>
                <li class="nav-link">
                  <a  class="menu-isActive" >
                      <i class='bx bx-home-alt icon menu-isActive' ></i>
                      <span class="text nav-text menu-isActive">Client</span>
                      
                  </a>
              </li>
                  <li class="nav-link">
                    <a onclick="navigateTo('BILLS')">
                      <i class='bx bx-list-check icon'></i>
                        <span class="text nav-text">Bills</span>
                    </a>
                </li>
                  <li class="nav-link">
                    <a onclick="navigateTo('EMPLOYEE')">
                      <i class='bx bxs-user-pin icon'></i>
                        <span class="text nav-text">Employee</span>
                    </a>
                </li>
                  <li class="nav-link">
                      <a onclick="navigateTo('SALARY')">
                          <!-- <i class='bx bx-bell icon'></i> -->
                          <i class='bx bx-money-withdraw icon'></i>
                          <span class="text nav-text">Salaries</span>
                      </a>
                  </li>
                  <li class="nav-link">
                      <a onclick="navigateTo('EXPENSE')">
                          <i class='bx bx-money icon' ></i>
                          <span class="text nav-text">Expenses</span>
                      </a>
                  </li>
                  <li class="nav-link">
                      <a onclick="navigateTo('REPORT')">
                          <i class='bx bxs-report icon' ></i>
                          <span class="text nav-text">Report</span>
                      </a>
                  </li>
              </ul>
          </div>
          <div class="bottom-content">
              <li class="nav-link">
                  <a onclick="logout()">
                      <i class='bx bx-log-out icon' ></i>
                      <span class="text nav-text">Logout</span>
                  </a>
              </li>
              
              
          </div>
      </div>
  </nav>
  <div style="margin-left:250px; cursor: pointer;">
      <nav class="navbar navbar-expand-lg fixed-top navbar-design" id="navbar">
        <div class="right">
            <img style="cursor: pointer;" id="profileImage" src="./profile_icon.jpeg" alt="" width="30" />
            <span style="color: #632828; cursor: pointer;" id="setName">ADMIN</span>
            <!-- <span class="logout-icon" onclick="logout()"
              ><i class="fa fa-sign-out" aria-hidden="true"></i
            >logout</span> -->
        </div>
        
        </nav>
      </div>
      <div class="main-area">
        <div class="modal fade" id="myModal"  role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                
                <h4 class="modal-title">Modal Header</h4>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Password</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            
          </div>
        </div>
        <span id="showTableDesc">List</span>
        <button type="button" class="add-btn" data-toggle="modal" data-target="#myModal">ADD</button>
        
        <div class="table-responsive">          
          <table class="table table-hover">
            <thead class="thead-style">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Created At</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tableList">
              
            </tbody>
          </table>
          </div>
    </div>
    
      <script src="./common.js"></script>
      <script src="./client.js"></script>
      <script src="./navigation.js"></script>
  </body>
</html>
