      </nav>

    <div class="main-area">
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Client Register Form</h4>
            </div>
            <div class="modal-body">
              <form id="registerClient" style="border: 1px solid #ccc">
                <div class="container">
                  <span class="error-message" id="display-message"
                    >default message</span
                  >
                  <br />
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="firstName">First Name</label>
                      <input
                        type="text"
                        autocomplete="off"
                        class="form-control"
                        id="firstName"
                        placeholder="Enter first name"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="lastName">Last Name</label>
                      <input
                        type="text"
                        autocomplete="off"
                        class="form-control"
                        id="lastName"
                        placeholder="Enter last name"
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="email">Email</label>
                      <input
                        type="email"
                        autocomplete="off"
                        class="form-control"
                        id="email"
                        placeholder="Enter email"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="phone">Phone</label>
                      <input
                        type="number"
                        autocomplete="off"
                        class="form-control"
                        id="phone"
                        placeholder="Enter phone"
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-7">
                      <label for="address">Address</label>
                      <input
                        type="text"
                        autocomplete="false"
                        class="form-control"
                        id="address"
                        placeholder="Enter address"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="userName">User Name</label>
                      <input
                        type="text"
                        autocomplete="false"
                        class="form-control"
                        id="userName"
                        readonly
                      />
                    </div>
                    <div class="form-group col-md-1">
                      <label for="status">Active</label>
                      <input
                        type="text"
                        autocomplete="off"
                        class="form-control"
                        id="status"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <div class="clearfix">
                <i id="register-loader" class="bx bx-loader-alt bx-spin"></i>
                <button
                  type="button"
                  id="addbtn"
                  onclick="register()"
                  class="signupbtn form-button"
                >
                  ADD
                </button>
                <button
                  type="button"
                  id="updatebtn"
                  onclick="updateData()"
                  class="signupbtn form-button"
                  style="display: none"
                >
                  UPDATE
                </button>
                <button
                  type="button"
                  class="cancelbtn form-button"
                  data-dismiss="modal"
                  onclick="closeClientModal()"
                >
                  CANCEL
                </button>
              </div>
              <!-- <button type="button" class="btn btn-primary">Sign in</button>    data-dismiss="modal" -->
            </div>
          </div>
        </div>
      </div>
      <span id="showTableDesc">List</span>
      <button
        type="button"
        class="add-btn"
        data-toggle="modal"
        data-target="#myModal"
        onclick="showModal(['firstName','lastName','email','password','phone','status','userName'])"
      >
        ADD
      </button>

      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="thead-style">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>User Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Status</th>
              <th>Created At</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tableList"></tbody>
        </table>
      </div>
