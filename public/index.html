<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
  />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <style>
    * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 850px;
      height: 500px;
      background-color: #fff;
      box-shadow: 4px -2px 58px rgba(85, 85, 85, 0.4666666667);

      overflow: hidden;
    }

    .form-container {
      position: absolute;
      width: 60%;
      height: 100%;
      padding: 0px 20px;
      transition: all 0.6s ease-in-out;
    }

    .sign-in-container {
      z-index: 2;
      margin: 0px;
    }

    form {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0px 50px;
    }

    h1 {
      color: #333;
    }

    .social-container {
      margin: 20px 0px;
    }

    .social-container a {
      border: 1px solid #ddd;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 0px 5px;
      height: 40px;
      width: 40px;
    }

    span {
      font-size: 16px;
    }

    .infield {
      position: relative;
      margin: 8px 0px;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      letter-spacing: 1px;
      outline: none;
      border: none;
      background-color: #faf7f7;
      border-bottom: 1px #ff834f solid;
    }

    label {
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translateX(-50%);
      width: 0%;
      height: 2px;
      background: var(--linear-grad);
      transition: width 0.3s ease;
    }

    input:focus {
      width: 100%;
      box-shadow: transparent; /* Remove the inset shadow */
      border-bottom: 2px #e16a36 solid;
    }

    a {
      color: #eb4f2c;
      font-size: 16px;
      text-decoration: none;
      margin: 15px 0px;
      cursor: pointer;
    }

    a.forgot {
      padding-bottom: 3px;
    }
    a:hover {
      color: #e8360e;
    }
    .social-fb {
      color: #0e2fe8;
      font-size: 20px;
    }
    .social-fb:hover {
      color: #f3f4f9;
      background-color: #0e2fe8;
    }
    .social-gm {
      color: #e8360e;
      font-size: 20px;
    }
    .social-gm:hover {
      color: #f3f4f9;
      background-color: #e8360e;
    }
    .social-li {
      color: #0e9ce8;
      font-size: 20px;
    }
    .social-li:hover {
      color: #f3f4f9;
      background-color: #0e9ce8;
    }

    button {
      border: 1px solid var(--grad-clr1);
      background: var(--grad-clr2);
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      padding: 12px 45px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .form-container button {
      margin-top: 17px;
      cursor: pointer;
    }

    .form-container button:hover {
      background: #fff;
      color: #ff4b4b;
      border: 1px #ff4b4b solid;
    }

    .overlay-container {
      position: absolute;
      top: 0;
      left: 60%;
      width: 40%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      background-color: #f9e7df;
    }

    .design {
      position: absolute;
      top: 43%;
      left: 14%;
      font-size: 100px;
      color: #f9f5f5;
    }

    .overlay-panel {
      position: absolute;

      width: 340px;
      transition: 0.6s ease-in-out;
    }

    .overlay-left {
      right: 60%;
      transform: translateX(-12%);
    }

    .overlay-right {
      right: 0;
      transform: translateX(0%);
    }

    .overlay-panel h1 {
      color: #fff;
    }

    p {
      font-size: 14px;
      font-weight: 300;
      line-height: 20px;
      letter-spacing: 0.5px;
      margin: 25px 0px 35px;
    }

    .overlay-panel button {
      border: none;
      background-color: transparent;
    }

    .right-panel-active .overlay-container {
      transform: translateX(-150%);
    }

    .right-panel-active .overlay {
      transform: translateX(50%);
    }

    .right-panel-active .overlay-left {
      transform: translateX(25%);
    }

    .right-panel-active .overlay-right {
      transform: translateX(35%);
    }

    .right-panel-active .sign-in-container {
      transform: translateX(20%);
      opacity: 0;
    }

    .right-panel-active .sign-up-container {
      transform: translateX(66.7%);
      opacity: 1;
      z-index: 5;
      animation: show 0.6s;
    }

    @keyframes show {
      0%,
      50% {
        opacity: 0;
        z-index: 1;
      }
      50.1%,
      100% {
        opacity: 1;
        z-index: 5;
      }
    }

    btnScaled {
      animation: scaleBtn 0.6s;
    }

    @keyframes scaleBtn {
      0% {
        width: 143.67px;
      }
      50% {
        width: 250px;
      }
      100% {
        width: 143.67px;
      }
    }

    .square {
      position: absolute;
      height: 400px;
      top: 50%;
      left: 50%;
      transform: translate(181%, 11%);
      opacity: 0.2;
    }

    .big-circle {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: linear-gradient(to bottom, #c03535, #ff4b4b);
      background: linear-gradient(to bottom, #d7dd27, #ff4b4b);
      bottom: 50%;
      right: 50%;
      transform: translate(-40%, 38%);
    }

    .inner-circle {
      position: absolute;
      width: 72%;
      height: 72%;
      background-color: white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .btn {
      background-color: #ff834f;
      color: #fff;
      display: inline;
    }
    .btn:hover {
      background-color: #fff;
      color: #ff834f;
    }
    #show-loader {
      color: #ff4949;
      font-size: 25px;
      margin-left: 10px;
      visibility: hidden;
    }

    .toast {
      display: block; /* Hidden by default */
      padding: 15px;
      top: 10px;
      background-color: #48bf36;
      position: fixed;
      right: -300px; /* Start off-screen to the right */
      z-index: 1;
      opacity: 0;
      display: flex;
      align-items: flex-end;
      min-width: 500px;
      max-width: auto;
      white-space: nowrap;
      transition: background-color 0.3s ease; /* Smooth background color transition */
    }
    .toast.show {
      display: block;
      animation: slideIn 5s forwards 3s;
    }
    @keyframes slideIn {
      from {
        right: -300px;
        opacity: 0;
      }
      to {
        right: 20px;
        opacity: 1;
      }
    }

    .closebtn {
      top: 2px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      margin: 0;
      padding: 0px;
      position: absolute;
      right: 13px;
    }

    .closebtn:hover {
      color: #f4eded;
    }
    .spanTag {
      font-size: 18px;
      color: #fff;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      border: none;
      border-left: 3px #434242 solid;
      border-radius: 0px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: none;
      border: none;
      border-radius: 0px;
      background-color: #f6faf3;
      border-left: 3px #36d874 solid;
    }
    .error-message {
      visibility: visible; /* Hidden by default */
      padding: 10px;
      top: 10%;
      position: absolute;
      right: 3%; /* Start off-screen to the right */
      z-index: 1;
      min-width: 200px;
      max-width: auto;
      white-space: nowrap;
      background-color: #ff4949;
      color: #fff;
      box-shadow: 1px 7px 8px rgba(0, 0, 0, 0.3);
      border-left: 3px #b70c0c solid;
      opacity: 0;
      /* animation: slideIn 0.5s forwards, slideOut 0.5s forwards 3s; */
    }
    @keyframes slideInError {
      from {
        right: -60px;
        opacity: 0;
      }
      to {
        right: 35px;
        opacity: 1;
      }
    }
    @keyframes slideOutError {
      from {
        right: 20px;
        opacity: 1;
      }
      to {
        right: -60px;
        opacity: 0;
      }
    }
  </style>

  <body>
    <div class="callout toast" id="toast">
      <span id="toast-message" class="spanTag">Error</span>
      <span class="closebtn" onclick="this.parentElement.style.display='none';"
        >Ã—</span
      >
    </div>
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form>
          <span class="error-message" id="display-message"
            >default message</span
          >
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social-fb"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-gm"
              ><i class="fab fa-google-plus-g"></i
            ></a>
            <a href="#" class="social-li"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <div class="infield">
            <input
              type="text"
              placeholder="UserName"
              id="userName"
              value="AV01"
              autocomplete="off"
            />
            <label></label>
          </div>
          <div class="infield">
            <input
              type="password"
              placeholder="Password"
              id="password"
              value="siva@avtsl"
              autocomplete="off"
            />
            <label></label>
          </div>
          <br />
          <a href="#" class="forgot">Forgot your password?</a>

          <span style="text-align: center"
            ><button type="button" class="btn" onclick="login()">
              Sign In
            </button>
            <i id="show-loader" class="bx bx-loader-alt bx-spin"></i
          ></span>
        </form>
      </div>
      <div class="overlay-container">
        <img
          width="200px"
          class="design"
          src="./img/logo.png"
          aria-hidden="true"
        />
      </div>
    </div>

    <script src="./common.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
